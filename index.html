<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Quản lý tuyển sinh</h2>
        <form class="w-25 ">
            <div class="form-group ">
              
              <input placeholder="Nhập điểm chuẩn" type="number" class="form-control" id="inputDiemChuan">
              
            </div>   
            <select name="" id="area">
                <option value="0"> Chọn khu vực</option>
                <option value="2">A</option>
                <option value="1">B</option>
                <option value="0.5">C</option>
            </select>  
            <select name="" id="object">
                <option value="0"> Chọn đối tượng</option>
                <option value="2.5">1</option>
                <option value="1.5">2</option>
                <option value="1">3</option>
            </select>
            <div class="form-group mt-3 ">
                <input placeholder="Nhập điểm môn 1" type="number" class="form-control" id="inputDiem1">
            </div>
            <div class="form-group ">
                <input placeholder="Nhập điểm môn 2" type="number" class="form-control" id="inputDiem2">
            </div>
            <div class="form-group ">
                <input placeholder="Nhập điểm môn 3" type="number" class="form-control" id="inputDiem3">
            </div>       
            
            <button id="btnKetQua" type="button" class="btn btn-primary"> Kết quả </button>
            <p class="alert alert-danger">
                <i class="fa-regular fa-hand-point-right text-info "></i> 
                <span  id="txtKetQua"></span>
           </p>
        </form>

        <hr>

        <h2>Tính tiền điện</h2>
        <form class="w-25">
            <div class="form-group ">
              
                <input placeholder="Nhập họ tên" type="text" class="form-control" id="inputTenHo">
                
            </div>
            <div class="form-group ">
              
              <input placeholder="Nhập số kw" type="number" class="form-control" id="inputKW">
              
            </div>            
            
            <button id="btnTinhTienDien" type="button" class="btn btn-primary">Tính tiền điện</button>
            <p class="alert alert-danger">
                <i class="fa-regular fa-hand-point-right text-info "></i> 
                <span  id="txtTinhTienDien"></span>
           </p>
        </form>

        <hr>

        <h2>Tính thuế thu nhập cá nhân</h2>
        <form class="w-25">
            <div class="form-group ">
              
                <input placeholder="Nhập họ tên" type="text" class="form-control" id="inputHoVaTen">
                
            </div>
            <div class="form-group ">
              
              <input placeholder="Tổng thu nhập / năm" type="number" class="form-control" id="inputTongThuNhap">
              
            </div> 
            <div class="form-group ">
              
                <input placeholder="Số người phụ thuộc" type="number" class="form-control" id="inputNguoiPhuThuoc">
                
            </div>           
            
            <button id="btnTinhThue" type="button" class="btn btn-primary">Tính </button>
            <p class="alert alert-danger">
                <i class="fa-regular fa-hand-point-right text-info "></i> 
                <span  id="txtTinhThue"></span>
           </p>
        </form>

        <hr>
        <h2>Tính tiền cáp</h2>
        <form class="w-25">
            <select name="" class="mb-3 "   id="areaKH"> 
                  <option value="0">Chọn loại khách hàng</option>
                  <option id="nhaDan" value="1">Nhà Dân</option>
                  <option id="doanhNghiep"  value="2">Doanh Nghiệp</option>
            </select>
            <div class="form-group ">
              
                <input placeholder="Nhập mã khách hàng" type="text" class="form-control" id="inputMaKH">
                
            </div>
            <div class="form-group ">
              
                <input placeholder="Nhập số kênh cao cấp" type="number" class="form-control" id="inputKenhCaoCap">
                
            </div>
            <div class="form-group ">
              
                <input placeholder="Nhập số kết nối" type="text" class="form-control " id="soKetNoi">
                
            </div>
            <button id="btnTinhTienCap" type="button" class="btn btn-primary"> Tính </button>
            <p class="alert alert-danger">
                <i class="fa-regular fa-hand-point-right text-info "></i> 
                <span  id="txtTinhTienCap"></span>
           </p>
        </form>

    



        


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="./js/BT1_quanlytuyensinh.js"></script>
    <script src="./js/BT2_tinhtiendien.js"></script>
    <script src="./js/BT3_tinhthuethunhap.js"></script>
    <script src="./js/BT4_tinhtiencap.js"></script>
</body>
</html>
